<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Add Cliente">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="cliente.nome" name="nome" [disabled]="true">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput [disabled]="true" [(ngModel)]="cliente.email" name="email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput [disabled]="true" [(ngModel)]="cliente.senha" name="senha">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <section class="section">
            <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button
                color="primary">Deletar</button>
            <button routerLink="/clientes" class="fullWidth mat-elevation-z4" mat-stroked-button
                color="warn">Cancelar</button>
        </section>
    </form>
    <p>by Lucas Mayan</p>
</div>
