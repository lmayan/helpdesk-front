<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Add Cliente">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Name1 Name2" required [formControl]="nome"
                [(ngModel)]="cliente.nome" name="nome" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="000.000.000-00" required [formControl]="cpf"
                [(ngModel)]="cliente.cpf" name="cpf" mask="000.000.000-00" >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="test@mail.com" required [formControl]="email"
                [(ngModel)]="cliente.email" name="email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="1234" required [formControl]="senha"
                [(ngModel)]="cliente.senha" name="senha">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <section class="section">
            <button (click)="update()" [disabled]="!validFields()" class="fullWidth mat-elevation-z4" mat-flat-button
                color="primary">Atualizar</button>
            <button routerLink="/clientes" class="fullWidth mat-elevation-z4" mat-stroked-button
                color="warn">Cancelar</button>
        </section>
    </form>
    <p>by Lucas Mayan</p>
</div>
